     <!-- header still needs some work for sure. -->
     <h1 class="border-bottom boarder border-warning text-body head">Contact</h1>

     <form class="container-sm border border-info rounded">
          <!-- Email address field -->
          <div class="row form-group">
               <div class="col-sm-12">
                    <label for="exampleFormControlInput1">Email address:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
               </div>
          </div>
     
          <!-- Name fields -->
          <div class="row form-group">
               <div class="col-sm-12">
                    <div class="row">
                         <div class="col-sm-12">
                              <label for="exampleFormControlInput1">Name:</label>
                         </div>
                    </div>
     
                    <div class="row nameform">
                         <!-- name prefix drop down -->
                         <div class="col-sm-2 nameform">
                              <select class="form-control" id="exampleFormControlSelect1">
                                   <option>Mr.</option>
                                   <option>Mrs.</option>
                                   <option>Miss.</option>
                                   <option>Mx.</option>
                                   <option>Other (include with first name)</option>
                              </select>
                         </div>
     
                         <!-- first name field -->
                         <div class="col-sm-5 nameform">
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                         </div>
     
                         <!-- last name field -->
                         <div class="col-sm-5 nameform">
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                         </div>
                    </div>
               </div>
          </div>
     
          <!-- Message field -->
          <div class="row form-group">
               <div class="col-sm-12">
                    <label for="exampleFormControlTextarea1">Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                         placeholder="Type message here."></textarea>
               </div>
          </div>
          
          <!-- submit button -->
          <div class="row">
               <div class="col-sm-12">
                    <button class="btn btn-info" type="submit">Submit</button>
               </div>
          </div>
     </form>
